<style>
  table, td, th {
    border: 1px solid black;
  }
  
  table {
    border-collapse: collapse;
    width: 100%;
  }
  
  th {
    height: 50px;
  }
  </style>
<input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
<button type="button" class="btn btn-info" (click)="Upload()" >Upload</button>

<h1>List</h1>

<table class="w3-table w3-bordered">
  <thead>
    <tr>
      
      <th>ID</th>
      <th>Name</th>
      <th>Father Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let camper of ListArray">
      <!-- <td cellpadding="0" cellspacing="0" class="avatar-cell"><img class="avatar" src="{{camper.img}}" alt="camper avatar"></td> -->
      <td>{{camper.ID}}</td>
      <td>{{camper.Name}}</td>
      <td>{{camper.Father}}</td>

    </tr>
  </tbody>
</table>
